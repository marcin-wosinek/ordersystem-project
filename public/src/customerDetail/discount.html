<div class="row">
    <div class="col-md-8">
        <div class="form-group row">
            <label for="inputDiscountType" class="col-md-3 col-form-label margin-top-6">Discount Type</label>
            <div class="col-md-3 margin-top-6" *ngIf="!editDiscount">
                {{customerDiscount.discountName}}
            </div>
            <div class="col-md-4" *ngIf="editDiscount">
                <select class="form-control" 
                    id="inputDiscountType" 
                    [(ngModel)]="selectedDiscount">
                  <option *ngFor="let discount of discounts" [ngValue]="discount">
                    {{ discount.discountName }}
                  </option>
                </select>
            </div>
            <div class="col-md-2 end">
                <button class="btn btn-info" *ngIf="!editDiscount" (click)="editDiscountType()">Edit</button>
                <button class="btn btn-info" *ngIf="editDiscount" (click)="updateDiscountType()">Save</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-3">
                <b>Discount Percent:</b>
            </div>
            <div class="col-md-4 end">
                {{customerDiscount.discountPercent}}%
            </div>
        </div>
    </div>
</div>
